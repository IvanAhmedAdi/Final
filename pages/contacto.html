<h2 class="letracon">Iniciar sesion</h2>


      <form class="form bg-success">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Contraseña</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3">
          </div>
        </div>
        <fieldset class="row mb-3">
          <legend class="col-form-label col-sm-2 pt-0">Notificaciones:</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
              <label class="form-check-label" for="gridRadios1">
                Activar
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Modo silencioso
              </label>
            
          </div>
        </fieldset>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Mantener sesion iniciada
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">ENTER!</button>
      </form>

<img src="/img/fishphoning.jpg">


<h2 class="letracon">Registrarse</h2>

<form class="row g-3 bg-warning">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Direccion</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Mi casa 1234">
    </div>
    <div class="col-12">
      <label for="inputAddress2" class="form-label">Direccion opcional</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Lugar de trabajo">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Barrio/Comuna</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Localidad</label>
      <select id="inputState" class="form-select">
        <option selected>CABA</option>
        <option selected>GBA</option>
        <option selected>Interior</option>
        <option>Otro</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Codigo Postal</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Acepto terminos y condiciones de Virtuaquarium
        </label>
      </div>
    </div>
     <div class="col-12">
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </div>
  </form>
